<h1>Ingreso de producto a stock</h1><br>
<p>Descripcion<input type="text" [(ngModel)]="descrp" ></p>
<p>Codigo <input type="text" [(ngModel)]="codigo" > Precio costo<input type="text" [(ngModel)]="precioc" ></p>
<p>Precio venta<input type="text" [(ngModel)]="preciov" > Stock ideal<input type="text" [(ngModel)]="stock" ></p>
<p><button (click)="ingresar()">Ingresar</button></p>
